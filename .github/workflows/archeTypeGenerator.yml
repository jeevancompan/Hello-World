# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  #push:
    #branches: [ "main" ]
  #pull_request:
    #branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      applicationName:
        description: 'Template Name'
        required: true
permissions: write-all
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  #call-workflow-in-another-repo:
    #uses: Srujana2502/maven-archetype/.github/workflows/blank.yml@main
  build:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          mvn archetype:generate -B -DarchetypeGroupId=com.mycompany -DarchetypeArtifactId=maven-archetype-archetype -DarchetypeVersion=1.0.0-20230922.100426-2 -DgroupId=com.mycompany -DartifactId=${{inputs.applicationName}} -Dversion=1.0.0 -s ./settings.xml
          cd ./${{inputs.applicationName}} 
          git config --global user.name 'Srujana2502'
          cd ..
          mkdir src
          git add --all
          git commit -m "Initial commit"
          git push
          chmod u+rwx ${{inputs.applicationName}}
          chmod u+rwx ${GITHUB_WORKSPACE}
          mv ${{inputs.applicationName}}/pom.xml ${GITHUB_WORKSPACE}/pom.xml
          mv ${{inputs.applicationName}}/mule-artifact.json ${GITHUB_WORKSPACE}/mule-artifact.json
          mv ${{inputs.applicationName}}/src ${GITHUB_WORKSPACE}
          git rm -r ${{inputs.applicationName}}
          git add --all
          git commit -m "Initial Commit"
          git push
